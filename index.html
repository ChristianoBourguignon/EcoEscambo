<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoEscambo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- Seu CSS global -->
    <link rel="stylesheet" href="globals.css">

    <!-- Bootstrap JS (mantido no head se quiser carregar antes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Script para carregar a navbar -->
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data)
            .catch(error => console.error("Erro ao carregar a navbar:", error));
    </script>

    <header>
        <div class="header-content">
            <h2 class="fade-in">Troque seus itens e renove sua vida!</h2>
            <div class="line"></div>
            <h1 class="fade-in">O <span class="Futuro">EcoEscambo</span> é o Futuro do Consumo Consciente</h1>
            <p class="fade-in delay">Dê uma nova vida aos seus produtos e descubra novos tesouros sem gastar nada!</p>
            <a href="Produtos.html" class="vrit fade-in delay">Ver Itens</a>
        </div>
    </header>

</body>
</html>
